sonar.projectKey=Gargair_clockwork
sonar.organization=gargair


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=clockwork
sonar.projectVersion=0.10.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.go.coverage.reportPaths=server/coverage.out
sonar.test.inclusions=server/**/*_test.go,client/**/*.test.ts,client/**/*.test.tsx
sonar.go.tests.reportPaths=server/coverage.json
#sonar.go.exclusions=server/**/*_test.go,**/vendor/**
#sonar.go.test.inclusions=server/**/*_test.go
#sonar.javascript.exclusions=client/**/*.test.ts,client/**/*.test.tsx,**/node_modules/**,**/dist/**
#sonar.javascript.test.inclusions=client/**/*.test.ts,client/**/*.test.tsx
sonar.javascript.lcov.reportPaths=client/coverage-html/lcov.info
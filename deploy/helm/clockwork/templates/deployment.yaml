apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name | default "clockwork-server" }}
  namespace: {{ .Values.namespace.name | default "clockwork" }}
  labels:
    app.kubernetes.io/name: clockwork
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app: clockwork
    component: server
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: clockwork
      component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clockwork
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app: clockwork
        component: server
    spec:
      {{- if and .Values.migration.enabled (eq .Values.migration.strategy "initContainer") }}
      # Note: InitContainer migration requires a migration-only image or separate tooling
      # The distroless image doesn't include goose, so this approach needs additional setup
      # Recommended: Use migration.strategy: "job" instead
      initContainers:
      - name: migrate
        image: "{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag }}"
        imagePullPolicy: {{ .Values.migration.image.pullPolicy }}
        # This would need a migration-only binary or goose installed
        # For now, this is a placeholder - implement based on your migration tooling
        command: ["/bin/sh", "-c", "echo 'Migration initContainer not implemented - use Job strategy instead'"]
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name | default "clockwork-config" }}
        - secretRef:
            name: {{ .Values.secret.name | default "clockwork-secrets" }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      {{- end }}
      containers:
      - name: server
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.deployment.containerPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name | default "clockwork-config" }}
        - secretRef:
            name: {{ .Values.secret.name | default "clockwork-secrets" }}
        resources:
          {{- toYaml .Values.deployment.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.deployment.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.deployment.readinessProbe | nindent 10 }}
        securityContext:
          {{- toYaml .Values.deployment.securityContext | nindent 10 }}
      securityContext:
        {{- toYaml .Values.deployment.podSecurityContext | nindent 8 }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}


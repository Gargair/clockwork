name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests-and-coverage:
    name: Tests and coverage (Go and Node)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: clockwork
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgres://postgres:${{ secrets.DB_PASSWORD }}@localhost:5432/clockwork?sslmode=disable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build Server
        working-directory: server
        run: go build ./...

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done

      - name: Run migrations
        run: |
          go run github.com/pressly/goose/v3/cmd/goose@latest -dir ./server/migrations postgres "$DATABASE_URL" up

      - name: Run Server integration tests
        working-directory: server
        run: go test ./... -tags=integration -coverprofile="coverage.out -json -outputfile=coverage.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Client dependencies
        working-directory: client
        run: npm ci

      - name: Build Client
        working-directory: client
        run: npm run build

      - name: Run Client tests
        working-directory: client
        run: npm run test:coverage

      - name: Run Sonarqube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
